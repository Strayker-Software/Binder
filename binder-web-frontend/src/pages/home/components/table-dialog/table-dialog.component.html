<div class="dialog">
    <h1 mat-dialog-title>{{ 'addTableDialog.title' | transloco }}</h1>
    <div mat-dialog-content>
        <p>{{ 'addTableDialog.content' | transloco }}</p>
        <mat-form-field>
            <input matInput [(ngModel)]="data.tableName">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">{{ 'general.cancel' | transloco }}</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ 'addTableDialog.add' | transloco }}</button>
    </div>
</div>
